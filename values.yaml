
hlmbackend:
  name: hlm-backend
  repository: healenium/hlm-backend
  tag: 3.3.2
  port: 7878
  address: http://localhost:7878
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 1000m
      memory: 2048Mi
  environment:
    key_selector_url: false
    collect_metrics: true
    hlm_log_level: info

postgresql:
  installdep:
    enable: false
  endpoint:
    address: db-postgresql.default.svc.cluster.local
    port: 5432
    user: healenium_user
    dbName: healenium
    schema: healenium
    password: YDk2nmNs4s9aCP6K

imitator:
  name: hlm-selector-imitator
  repository: healenium/hlm-selector-imitator
  tag: 1.1
  port: 8000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

hlmproxy:
  # IF YOU USE HLM-WEB FOR JAVA TESTS SET ENABLE TO false
  enable: true
  name: hlm-proxy
  repository: healenium/hlm-proxy
  tag: 1.3.2
  port: 8085
  resources:
    requests:
      cpu: 200m
      memory: 1024Mi
    limits:
      cpu: 1000m
      memory: 2048Mi
  environment:
    selenium_server_url: http://selenium-hub.default.svc:4444
    appium_server_url: http://host.docker.internal:4723/wd/hub
    hlm_log_level: info
  healing:
    healenabled: true
    recoverytries: 1
    scorecap: .6

ingress:
  enable: true
  # IF YOU HAVE SOME DOMAIN NAME SET INGRESS.USEDOMAINNAME to true
  usedomainname: true
  hosts:
    - healenium.k8s.com

